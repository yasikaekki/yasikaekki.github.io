<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasika Ekki</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".wave").show();
            $(".radio-btn").click(function () {
                $(".radio-inner").toggleClass("active");
                $(".radio-btn").toggleClass("dark");
                $("body").toggleClass("dark");
                $(".navbar-brand").toggleClass("dark");
                $(".navbar-nav").toggleClass("dark");
                $(".btn-floating-up").toggleClass("dark");
                $(".text-shadow-blue").toggleClass("dark");
                $(".title-text").toggleClass("dark");
                $(".wave").toggleClass("dark");
                $("#wave").toggleClass("dark");
                $(".resume-item").toggleClass("dark");
                $("#what").toggleClass("dark");
                $("h2").toggleClass("dark");
                $(".card").toggleClass("dark");
                $("#footer").toggleClass("dark");
            });
        });
    </script>

    <script>
        // Get the button
        var mybutton = document.getElementById("up");
        var brand = document.getElementById("navtitle");
        var nav = document.getElementById("navbrand");
        var style = document.createElement('style');

        nav.style.display = "block";
        mybutton.style.display = "none";
        brand.style.display = "none";
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            } if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                nav.style.display = "none";
                brand.style.display = "block";
            } else {
                nav.style.display = "block";
                brand.style.display = "none";
            }
        }
    </script>   
</body>
</html>
